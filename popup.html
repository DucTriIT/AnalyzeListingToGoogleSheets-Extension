<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="tether.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
	  <link rel="stylesheet" href="fontawesome.min.css">
</head>

<body style="width: 450px; height:auto;">
    <div class="container" >

      <h1>Listing extractor to Google Sheet</h1>
      <button class="btn btn-primary mb-2" id="signIn">Sign in</button><br/>
      <button class="btn btn-success" id="extractData">Extract Data</button><br/>
      <br/>
      <div id="completeStatus"></div>
      <div id="currentProperty"></div>
      <div id="captchaProgress"></div>
      <div id="captchaAccuracy"></div>
      <div id="captchaTrial"></div>
      <div id="contentMsg"></div>
      <div id="captchaText"></div>
      <div id="testMsg"></div>
      <img id="myImg"/>
    </div>
    <script src="apis.google.com.js"></script>
    <script src="jquery-2.2.4.min.js"></script>
    <script src="tether.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
