<div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="myModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="inputModalTitle">Input</h4>
      </div>

      <form class="form-horizontal" id="inputModalForm" role="form" onSubmit="submitInput()" encType="multipart/form-data">
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label col-xs-3" htmlFor="productTitle">Titre</label>
          <div class="col-xs-8">
            <input type="text" class="form-control" id="productTitle" ref="productTitle" required placeholder='titre' />
          </div>
        </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="inputSubmit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
